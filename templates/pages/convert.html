{% from '../base.html' import base %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/converter.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>The_flaSK</title>
  </head>
  <body class="px-2 py-2">
    {{ base() }}
    <form action="/convert" method="post" enctype="multipart/form-data" id="upload-form">
    <div class="flex flex-col justify-center items-center w-full">
      <label
        for="dropzone-file"
        class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
      >
        <div class="flex flex-col justify-center items-center pt-5 pb-6">
          <svg
            aria-hidden="true"
            class="mb-3 w-10 h-10 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
            ></path>
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
            <span class="font-semibold">Click to upload</span> or drag and drop
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            SVG, PNG, JPG or GIF (MAX. 800x400px)
          </p>
        </div>
        <input
          autocomplete="off"
          multiple="multiple"
          class="file-holder"
          id="dropzone-file"
          multiple
          type="file"
          style="border-radius: 8px;"
          accept="image/*"
          class="hidden"
          name="images"
          required
        />
      </label>
    </div>
    <div class="images-holder mx-10 my-10">
      <div class="grid grid-cols-6 gap-4 image-display">
      </div> 
      </div>
      <button type="submit" id = "form-uploader" class="btn btn-block border-collapse bg-cyan-600 hover:bg-cyan-700 hover:border-collapse">
        Upload Images
        </button>
      <div class="toast warning-panel">
        <div class="alert alert-info bg-cyan-700 text-white">
          <div>
            <span><span class="bolder">Error:</span> Cannot Upload More Than 10 Images !</span>
          </div>
        </div>
      </div>
</form>

    </body>
    <script src="scripts/converter.js"></script>
  </body>
</html>
